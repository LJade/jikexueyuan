<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请登录</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">

    <div class="row">
        <!--登录的form表单开始-->

        <div class="col-lg-6 col-lg-offset-6 col-md-8 col-md-offset-4 col-sm-12 content">
            <form action="" method="post" target="_blank" id="myForm" class="center-block">

                <!--标题-->
                <h3 class="h3 text-center">欢迎登录馨馨家居后台</h3>


                <!--用户名区域-->
                <div class="form-group">
                    <label class="sr-only" for="username">手机</label>
                    <input type="number" id="username" name="username" placeholder="请输入您的登录手机号..."
                           class=" form-control" required="required" maxlength="11" >
                </div>

                <!--密码区域-->
                <div class="form-group">
                    <label class="sr-only" for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码..."
                           class=" form-control" required="required">
                </div>

                <!--验证码区域-->
                <div class="form-group">
                    <input type="text" name="check" placeholder="请输入右侧验证码..." class="form-control"
                           style="display: inline-block;" id="checkInput" maxlength="4">
                    <div class="codeBox">
                        <a href="">
                            <img src="images/codeDemo.png" alt="验证码" class="img-rounded"></a>
                    </div>
                </div>

                <!--记住密码区域-->
                <div class="form-group">
                    <label class="rememberMe">
                        <input type="checkbox" id="saveUser" >记住密码</label>
                </div>

                <!--登录按钮-->
                <button type="submit" class="btn btn-block">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>

            </form>
        </div>

    </div>
    <!-- 登录form表单结束-->
</div>
</body>
</html>
