<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <input type="text" id="input" readonly >
    <div class="table">
        <div class="row">
            <div class=" titleKey"><span>Clr</span></div>
            <div class=" titleKey"><span>Del</span></div>
        </div>

        <div class="row">
            <div class="num"><span>1</span></div>
            <div class="num "><span>2</span></div>
            <div class="num"><span>3</span></div>
            <div class="operation"><span>+</span></div>
            <div class="operation"><span>%</span></div>
        </div>
        <div class="row">
            <div class="num"><span>4</span></div>
            <div class="num "><span>5</span></div>
            <div class="num"><span>6</span></div>
            <div class="operation"><span>-</span></div>
            <div class="operation"><span>x<sup>y</sup></span></div>
        </div>
        <div class="row">
            <div class="num"><span>7</span></div>
            <div class="num "><span>8</span></div>
            <div class="num"><span>9</span></div>
            <div class="operation"><span>×</span></div>
            <div class="operation"><span>√</span></div>
        </div>
        <div class="row">
            <div class="num zero"><span>0</span></div>
            <div class="num "><span>.</span></div>
            <div class="operation"><span>÷</span></div>
            <div class="operation" id="equa"><span>=</span></div>
        </div>

    </div>

</div>
</body>
<script type="text/javascript" src="js/calculator.js"></script>
</html>
